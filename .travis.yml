# https://travis-ci.org/ctaggart/visualfsharp-docker
# docker run --rm -ti ctaggart/visualfsharp

# Ubuntu Trusty 14.04 with Docker
# https://docs.travis-ci.com/user/ci-environment/
# https://docs.travis-ci.com/user/docker/
sudo: required
dist: trusty
services:
  - docker
language: rust

env:
  global:
    # version of Microsoft.FSharp.Compiler.netcore
    # https://www.myget.org/gallery/fsharp-daily
    - FSC_VERSION=1.0.0-alpha-160329
    - FSCORE_VERSION=$FSC_VERSION
    # easy way to determine the latest dotnet for ubuntu
    # curl https://dotnetcli.blob.core.windows.net/dotnet/dev/Binaries/Latest/dotnet-ubuntu-x64.latest.tar.gz | tar xzf - ./.version -O
    - CLI_VERSION=1.0.1.001808
    # travis encrypt DOCKER_HUB_EMAIL=a DOCKER_HUB_USERNAME=b DOCKER_HUB_PASSWORD=c
    - secure: ""

before_install:
  # https://docs.travis-ci.com/user/installing-dependencies/
  - sudo apt-get -qq -y install curl unzip
  - curl -L https://www.myget.org/F/fsharp-daily/api/v2/package/Microsoft.FSharp.Compiler.netcore/$FSC_VERSION -o Microsoft.FSharp.Compiler.netcore.$FSC_VERSION.nupkg
  - curl -L https://www.myget.org/F/fsharp-daily/api/v2/package/Microsoft.FSharp.Core.netcore/$FSCORE_VERSION -o Microsoft.FSharp.Core.netcore.$FSCORE_VERSION.nupkg
  - curl -O https://dotnetcli.blob.core.windows.net/dotnet/dev/Binaries/$CLI_VERSION/dotnet-ubuntu-x64.$CLI_VERSION.tar.gz

install:
  - mkdir dotnet
  - tar xzvf dotnet-ubuntu-x64.$CLI_VERSION.tar.gz -C dotnet
  - unzip -jo Microsoft.FSharp.Compiler.netcore.$FSC_VERSION.nupkg lib/DNXCore50/fsc.exe lib/DNXCore50/FSharp.Compiler.dll lib/DNXCore50/fsi.exe lib/DNXCore50/FSharp.Compiler.Interactive.Settings.dll -d dotnet/bin
  - unzip -jo Microsoft.FSharp.Core.netcore.$FSCORE_VERSION.nupkg lib/DNXCore50/FSharp.Core.dll lib/DNXCore50/FSharp.Core.sigdata lib/DNXCore50/FSharp.Core.optdata -d dotnet/bin
  - cp scripts/* dotnet/bin

script:
  - docker build -t docker.io/ctaggart/visualfsharp:$FSC_VERSION .
  # run test by building the template
  - docker run --rm -v $TRAVIS_BUILD_DIR/template:/root/template -w /root/template docker.io/ctaggart/visualfsharp:$FSC_VERSION /bin/bash -c './build.sh; exit $?'

after_success:
  - if [ ! -z "$TRAVIS_TAG" ]; then
      docker login --email=$DOCKER_HUB_EMAIL --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD;
      docker push docker.io/ctaggart/visualfsharp:$FSC_VERSION;
      docker tag docker.io/ctaggart/visualfsharp:$FSC_VERSION docker.io/ctaggart/visualfsharp:latest;
      docker push docker.io/ctaggart/visualfsharp:latest;
    fi
